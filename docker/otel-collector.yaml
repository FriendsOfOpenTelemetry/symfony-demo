receivers:
  otlp:
    protocols:
      http:
#  loki:
#    protocols:
#      http:
#    use_incoming_timestamp: true
exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true
  logging:
  debug:
    verbosity: detailed
#  loki:
#    endpoint: http://loki:3100/loki/api/v1/push
processors:
  batch:
extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679
service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, debug]